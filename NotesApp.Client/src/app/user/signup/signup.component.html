<div class="container mx-auto w-1/3">
  <h1 class="my-32 text-xl">Signup</h1>
  <div
    *ngIf="errorMessage"
    class="inline-block h-40 w-full rounded-md bg-red-300 py-8 text-center text-red-900"
  >
    {{ errorMessage }}
  </div>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <label>First Name</label>
    <app-input
      [control]="signupForm.controls.firstName"
      fieldName="First name"
      placeholder="Type first name"
    ></app-input>
    <label class="mt-12 inline-block">Last Name</label>
    <app-input
      [control]="signupForm.controls.lastName"
      fieldName="Last name"
      placeholder="Type last name"
    ></app-input>
    <label class="mt-12 inline-block">Username</label>
    <app-input
      [control]="signupForm.controls.username"
      fieldName="Username"
      placeholder="Type username"
    ></app-input>
    <label class="mt-12 inline-block">Password</label>
    <app-input
      type="password"
      [control]="signupForm.controls.password"
      fieldName="Password"
      placeholder="Type Password"
    ></app-input>
    <button
      [disabled]="!signupForm.valid"
      type="submit"
      class="mt-24 rounded-md bg-blue-600 px-24 py-8 text-white hover:bg-blue-700 disabled:cursor-not-allowed disabled:bg-blue-600 disabled:opacity-50"
    >
      Signup
    </button>
  </form>
</div>
