<section class="container mx-auto">
  <h1 class="my-32 text-xl">Delete Note</h1>

  <h3 class="mb-8 text-lg font-medium">Are you sure to delete this note ?</h3>
  <p>
    Title: <span class="font-semibold">{{ note?.title }}</span>
  </p>
  <p>Description: {{ note?.description }}</p>

  <div class="flex gap-24">
    <button
      type="submit"
      class="mt-24 rounded-md bg-red-600 px-24 py-8 text-white hover:bg-red-700"
      (click)="deleteNote(note?.id!)"
    >
      Delete
    </button>
    <button
      routerLink="/"
      class="mt-24 rounded-md bg-gray-500 px-20 py-8 text-white hover:bg-gray-600"
    >
      Cancel
    </button>
  </div>
</section>
