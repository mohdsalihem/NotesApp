<section class="container mx-auto">
  <h1 class="my-8 text-xl">Add Note</h1>
  <form [formGroup]="addNoteForm" (ngSubmit)="addNote()">
    <label>Title</label>
    <app-input
      [control]="title"
      fieldName="Title"
      placeholder="Enter Title"
    ></app-input>

    <label class="mt-3 inline-block">Description</label>
    <app-input
      [control]="description"
      fieldName="Description"
      placeholder="Enter Description"
      type="textarea"
    ></app-input>

    <div class="flex gap-6">
      <button
        [disabled]="addNoteForm.invalid"
        type="submit"
        class="mt-6 rounded-md bg-blue-600 px-6 py-2 text-white hover:bg-blue-700 disabled:cursor-not-allowed disabled:bg-blue-600 disabled:opacity-50"
      >
        Add
      </button>
      <button
        type="button"
        routerLink="/"
        class="mt-6 rounded-md bg-gray-500 px-5 py-2 text-white hover:bg-gray-600"
      >
        Cancel
      </button>
    </div>
  </form>
</section>
